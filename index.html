<!doctype html>
<html lang="en">
  <head>
    <title>Aerolinea login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm">
                <h1>Aerolinea</h1>
                <div id="error"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <h4 class="card-header">Login</h4>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="InputEmail1">Email address</label>
                                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1">Password</label>
                                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Remember me?
                                </label>
                            </div>
                            <a class="btn btn-primary" onclick="login()">Login</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <h3 class="text-center">or</h3>
            </div>
            <div class="col-5">
                <div class="card border-primary">
                    <h4 class="card-header">Register</h4>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="InputEmail1">Login information</label>
                                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
                            </div>
                            <div class="form-group">
                                    <label for="InputAirlinerName">Airliner info</label>
                                    <input type="text" class="form-control" id="InputAirlinerName" placeholder="Username">
                                </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="InputAirlinerName" placeholder="Airliner name">
                            </div>
                            
                            <a class="btn btn-primary" onclick="register()">Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function login(){
            let emailForm = document.getElementById("loginForm").elements[0].value;
            let passwordForm = document.getElementById("loginForm").elements[1].value;

            let details = {
                'email': emailForm,
                'password': passwordForm
            };
            
            let formBody = [];
            for (var property in details) {
              var encodedKey = encodeURIComponent(property);
              var encodedValue = encodeURIComponent(details[property]);
              formBody.push(encodedKey + "=" + encodedValue);
            }
            formBody = formBody.join("&");
             
            console.log(formBody);
            let response = await fetch('http://server.lolwuz.com:3000/auth/sign_in', {
                method: 'POST',
                mode: "cors",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: formBody
            });

            let data = await response.json();

            if(data.message == null){
                console.log(data);
                document.cookie = "token=" + data.token;
                document.cookie = "_id=" + data._id;
                // Redirect to the game
                window.location.replace("aerolinea.html");
            }
            else{
                document.getElementById("error").innerHTML = "<div class='alert alert-warning' role='alert'>" + data.message +  "</div>"
                console.log("error: ")
                console.log(data);
            }         
        }

        async function register(){
            let emailForm = document.getElementById("registerForm").elements[0].value;
            let passwordForm = document.getElementById("registerForm").elements[1].value;
            let usernameForm = document.getElementById("registerForm").elements[2].value;
            let airlinerNameForm = document.getElementById("registerForm").elements[3].value;

            let details = {
                'email': emailForm,
                'password': passwordForm,
                'fullName': usernameForm,
                'name': airlinerNameForm,
                'money': 100000
            };
            
            let formBody = [];
            for (var property in details) {
              var encodedKey = encodeURIComponent(property);
              var encodedValue = encodeURIComponent(details[property]);
              formBody.push(encodedKey + "=" + encodedValue);
            }
            formBody = formBody.join("&");
             
            console.log(formBody);
            let response = await fetch('http://server.lolwuz.com:3000/auth/register', {
                method: 'POST',
                mode: "cors",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: formBody
            });
            
            let data = await response.json();
            if(data.message == null){
                console.log(data);
                document.getElementById("error").innerHTML = "<div class='alert alert-success' role='alert'>" + data.fullName + " has created a new airliner called " + data.name +  "</div>"
            }
            else{
                document.getElementById("error").innerHTML = "<div class='alert alert-warning' role='alert'>" + data.message.message +  "</div>"
                console.log("error: ")
                console.log(data);
            }  
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
