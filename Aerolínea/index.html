<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aerol√≠nea</title>
</head>

<body>
    <script src="javascript/three.js"></script>
    <script src="javascript/controls/OrbitControls.js"></script>
    <script src="objects/Scene.js"></script>
    <script src="objects/World.js"></script>
    <script src="objects/Airport.js"></script>
    <script src="objects/Plane.js"></script>
    <script>
        var scene;

        init();
        animate();

        function init() {
            scene = new Scene();
            window.addEventListener('resize', onWindowResize, false);
        }

        function animate() {

            requestAnimationFrame(animate);
            scene.update();

        }

        function onWindowResize() {

            scene.camera.aspect = window.innerWidth / window.innerHeight;
            scene.camera.updateProjectionMatrix();
            scene.renderer.setSize(window.innerWidth, window.innerHeight);

        }

    </script>
</body>

</html>
